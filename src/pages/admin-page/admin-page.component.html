<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Admin</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="products">
        <button ion-item color="light" (click)="goToProducts()" full clear>
            <ion-card color="primary">
                <ion-card-content>
                    <p>Add Products</p>
                </ion-card-content>
            </ion-card>
        </button>
    </div>
    <div class="coupons">
        <button ion-item color="light" (click)="goToCoupons()" full clear>
            <ion-card color="primary">
                <ion-card-content>
                    <p>Add Coupons</p>
                </ion-card-content>
            </ion-card>
        </button>
    </div>
</ion-content>
